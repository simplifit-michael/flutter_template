name: flutter_template
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  connectivity_plus: ^4.0.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.1.2
  firebase_core: ^2.13.0
  firebase_crashlytics: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_svg: ^2.0.7
  #FIXME: Choose Localization Strategy
  # flutter_translaty: ^1.0.7
  # flutter_lokalise: ^1.0.0
  # flutter_localization: ^0.1.13
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  go_router: ^7.0.1
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  logging: ^1.1.1
  package_info_plus: ^4.0.1
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.0.17

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: ^2.3.3
  flutter_appsize_generator:
    git: https://github.com/Simplifit-Solutions/flutter_appsize_generator
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  golden_toolkit: ^0.15.0
  hive_generator: ^2.0.0
  mockito: ^5.3.2
  network_image_mock: ^2.1.1

flutter_native_splash:
  color: "#02A8AD"
  android: true
  ios: true

flutter_appsize_generator:
  #defines which step size should be used
  raster_size: 8 #default
  #defines which step is the max step to generate
  max_size: 120 #default

# flutter_lokalise:
#   project_id: Insert Project Id
#   api_token: Insert Api Token

flutter:
  # FIXME: Only enable on standard localization or Lokalise
  # generate: true
  uses-material-design: true

  assets:
    - assets/images/
  # FIXME: Only use for translaty
  # - translaty.yaml
  # - assets/translations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
